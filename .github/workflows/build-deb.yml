name: Build Deb (Theos)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git make clang perl python3 \
            dpkg-dev fakeroot xz-utils \
            zip unzip gzip curl

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Add iPhoneOS SDK (from repo file)
        run: |
          mkdir -p "$THEOS/sdks"
          if [ ! -f "./iPhoneOS16.5.sdk.tar.xz" ]; then
            echo "❌ ERROR: iPhoneOS16.5.sdk.tar.xz not found in repo root!"
            exit 1
          fi
          tar -xJf ./iPhoneOS16.5.sdk.tar.xz -C "$THEOS/sdks"
          echo "✅ SDK extracted:"
          ls -la "$THEOS/sdks"

      - name: Detect project directory
        run: |
          if [ -f "Makefile" ]; then
            echo "PROJECT_DIR=." >> $GITHUB_ENV
          else
            DIR=$(find . -maxdepth 2 -name Makefile -print -quit | xargs dirname)
            if [ -z "$DIR" ]; then
              echo "❌ ERROR: Makefile not found!"
              exit 1
            fi
            echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          fi
          echo "✅ Project dir: $PROJECT_DIR"

      - name: Build deb
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          export THEOS="$THEOS"
          export THEOS_PACKAGE_SCHEME=rootless
          make clean
          make package FINALPACKAGE=1
          echo "✅ Build finished"
          ls -la packages || true

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-output
          path: ${{ env.PROJECT_DIR }}/packages/*.deb
