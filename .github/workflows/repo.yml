name: Build APT Repo

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "Packages"
      - "Packages.gz"
      - "Release"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils gzip

      - name: Generate Packages
        run: |
          dpkg-scanpackages -m debs /dev/null > Packages
          gzip -kf Packages

      - name: Generate Release (Sileo compatible)
        run: |
          # 先生成校验和块（Date/MD5/SHA...）
          apt-ftparchive release . > Release.checksums

          # 再生成真正给 Sileo 用的 Release 头部（一定要有 Architectures）
          cat > Release << 'EOF'
Origin: BingLan Repo
Label: BingLan Repo
Suite: stable
Version: 1.0
Codename: ios
Architectures: iphoneos-arm64
Components: main
Description: BingLan Sileo Repository
EOF

          # 把校验和追加到 Release 后面（更标准）
          cat Release.checksums >> Release
          rm -f Release.checksums

      - name: Commit repo files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Packages Packages.gz Release
          git commit -m "Update APT repo metadata" || echo "No changes"
          git push
