name: Build APT Repo

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "Packages"
      - "Packages.gz"
      - "Release"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils gzip

      - name: Generate Packages
        run: |
          dpkg-scanpackages -m debs /dev/null > Packages
          gzip -kf Packages

      - name: Generate Release (Sileo compatible)
        run: |
          apt-ftparchive release . > Release.checksums

          printf "Origin: BingLan Repo\nLabel: BingLan Repo\nSuite: stable\nVersion: 1.0\nCodename: ios\nArchitectures: iphoneos-arm64\nComponents: main\nDescription: BingLan Sileo Repository\n" > Release

          cat Release.checksums >> Release
          rm -f Release.checksums

      - name: Commit repo files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Packages Packages.gz Release
          git commit -m "Update APT repo metadata" || echo "No changes"
          git push
